plugins {
    id 'org.jetbrains.kotlin.jvm'
}

description = 'bestia-worldgen'

dependencies {
    implementation group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jdk8'
    implementation group: 'io.github.microutils', name: 'kotlin-logging', version: '1.6.10'
    testImplementation group: 'junit', name: 'junit', version: '4.11'
    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.24'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '2.0.31-beta'
    testImplementation group: 'com.nhaarman.mockitokotlin2', name: 'mockito-kotlin', version: '2.0.0-RC1'
}
