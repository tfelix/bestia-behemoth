<!DOCTYPE html>
<html>

<head>
	<title>Bestia - Toolsuite</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
</head>

<body class="noscroll">

	<header>
		<h1>Animation Editor</h1>
		<button class="btn">Load</button>
		<button class="btn">New</button>
		<button class="btn">Check</button>
		<button class="btn">Save</button>
	</header>

	<div id="dropzone" data-bind="event: {dragover: dropController.onDragOver, drop: dropController.onDrop}, bindingContext: $context">Drop JSON files here</div>

	<div class="container">
		<div class="columns col-gapless">
			<div class="column col-2">
				<h4>mastersmith</h4>
				<div class="divider"></div>
				<table>
					<tr>
						<td>Type:</td>
						<td>multisprite</td>
					</tr>
					<tr>
						<td>Version:</td>
						<td>1</td>
					</tr>
					<tr>
						<td>Scale:</td>
						<td>0.68</td>
					</tr>
					<tr>
						<td>Anchor:</td>
						<td>X: Y:
							<button class="btn btn-primary btn-sm">Set</button>
						</td>
					</tr>
				</table>
				<div class="divider"></div>

				<h5>Sprite hierarchy</h5>
				<div class="form-group">
					<label class="form-label" for="input-sprite">Add sprite</label>
					<input class="form-input" type="file" id="input-sprite">
				</div>
				<ul>
					<li>S: mastersmith
						<ul>
							<li>S: female_01 - Offsets</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="column col-6">
				<div id="engine"></div>
				<div id="controls">
					<button>First</button>
					<button>&lt;</button>

					<button>Play</button>
					<button>Pause</button>

					<button>&gt;</button>
					<button>Last</button>
				</div>
			</div>
			<div class="column col-2">
				<h5>Anims: female_01</h5>
			</div>
			<div class="column col-2">
				<h5>Offsets</h5>

				Default cords:

				<div class="divider"></div>
				<ol>
					<li>X: Y:</li>
					<li>X: Y:</li>
					<li>X: Y:</li>
					<li>X: Y:</li>
				</ol>

				<div class="divider"></div>
				Add TriggeredBy == SubSpriteAnim +

			</div>
		</div>
	</div>
	<!-- JAVASCRIPT -->
	<script src="main.js"></script>
</body>

</html>
