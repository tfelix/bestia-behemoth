buildscript {
  ext {
    kotlinVersion = '1.2.70'
    springBootVersion = '2.0.5.RELEASE'
    javaConnectorVersion = '6.0.6'
    hazelcastVersion = '3.8.9'
    akkaVersion = '2.5.16'
    akkaHttpVersion = '10.1.5'
  }

  repositories {
    mavenCentral()
    jcenter()
  }

  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
    classpath("org.jetbrains.kotlin:kotlin-allopen:${kotlinVersion}")
  }
}

allprojects {
  repositories {
    mavenCentral()
    jcenter()
    mavenLocal()
  }

  apply plugin: 'io.spring.dependency-management'
}

group = 'net.bestia'
version = 'alpha-0.5.0-SNAPSHOT'

subprojects {
  apply plugin: 'java'
  apply plugin: 'org.jetbrains.kotlin.jvm'
  apply plugin: 'org.jetbrains.kotlin.plugin.spring'

  sourceCompatibility = 1.8
  targetCompatibility = 1.8

  dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'io.github.microutils', name: 'kotlin-logging', version: '1.4.9'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.15.0'
    testCompile group: 'org.jetbrains.kotlin', name: 'kotlin-test-junit', version: kotlinVersion
  }
}