apply plugin: 'kotlin'

description = 'bestia-models'

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: springBootVersion
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: jacksonVersion
    implementation group: 'org.reflections', name: 'reflections', version: reflectionsVersion
    implementation group: 'io.github.microutils', name: 'kotlin-logging', version: kotlinLoggingVersion

    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: springBootVersion
    testImplementation group: 'org.dbunit', name: 'dbunit', version: '2.5.0'
    testImplementation group: 'com.github.springtestdbunit', name: 'spring-test-dbunit', version: '1.2.0'
    testImplementation group: 'org.hsqldb', name: 'hsqldb', version: '2.3.3'
    testImplementation group: 'com.nhaarman.mockitokotlin2', name: 'mockito-kotlin', version: '2.1.0'
}
