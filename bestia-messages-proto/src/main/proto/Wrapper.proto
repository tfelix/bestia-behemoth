syntax = "proto3";

import "chat/Chat.proto";
//import "connections/LoginAuth.proto";
import "connection/Logout.proto";

package bestia;

option java_package = "net.bestia.message";
option java_outer_classname = "WrapperProto";

/**
 Contains a wrapped message so the code can access one set
 inner field.
 */
message Wrapper {

    oneof payload {
        Chat chat = 1;
        Logout logout = 2;
    }
}