syntax = "proto3";

import "Account.proto";
import "Entity.proto";

package bestia;

option java_package = "net.bestia.message.entity";
option java_outer_classname = "PositionComponentProto";

message PositionComponent {

    Account account = 1;
    Entity entity = 2;
    // Shape
    // Direction
    bool sightBlocking = 3;

}