<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Spielwiese</title>

<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<style>
body {
	font-size: 10pt;
	background:
		url('http://img09.deviantart.net/d044/i/2014/062/2/2/tree_swing_by_t1na-d78qocc.jpg')
		no-repeat;
	background-size: cover;
}

.login {
	width: 350px;
}

.box {
	border: 1px solid #141824;
	box-shadow: 0 0 6px #202020, inset 0 0 3px #546bae;
	
	display: inline-block;
	background: rgba(30, 50, 100, 0.7);
	
	padding: 30px 25px 20px 25px;
	border-radius: 3px;
}

input {
	padding: 5px;
	font-size: 15pt;
	width: 100%;
	
	background: rgba(9, 14, 76, 0.7);
	color: #c8caea;
	
	border: 1px solid #141824;
	box-shadow: 0 0 3px #202020, inset 0 0 2px #546bae;
}

button:hover {
	color: #ffffff;
	box-shadow: 0 0 3px #202020, inset 0 0 4px #95a4d1;
}

button {
	background: rgba(9, 14, 76, 0.7);
	color: #c8caea;
	/*border: 1px solid #141627;*/
	font-size: 13pt;
	width: 100px;
	margin: 0 6px;
	padding: 5px;
	width: 100px;
	
	border: 1px solid #141824;
	box-shadow: 0 0 3px #202020, inset 0 0 2px #546bae;
}

.centered {
	position: fixed;
	top: 50%;
	left: 50%;
	/* bring your own prefixes */
	transform: translate(-50%, -50%);
}

.txt-center {
	text-align: center;
}

.login>div {
	float: left;
	width: 50%;
	padding: 10px;
	box-sizing: border-box;
}

.footer {
	display: inline-block;
	height: 80px;
	line-height: 80px;
	width: 100%;
	background: rgba(0, 0, 0, 0.6);
	border-top: solid black 1px;
	bottom: 0px;
	color: #c4c4c4;
	font-size: 1.0em;
	vertical-align: middle;
	position: absolute;
	letter-spacing: 0.15em;
}
</style>

</head>
<body>

	<img style="display: block; margin: 30px auto;"
		src="./img/bestia_logo_big.png">

	<div class="box box-border centered login">
		<form>
			<p>
				<input type="email" placeholder="E-Mail">
			</p>
			<p>
				<input type="password" placeholder="Password">
			</p>

			<p class="txt-center" style="margin-top: 20px;">
				<button>Login</button>
				<button>Anmelden</button>
			</p>
		</form>
	</div>
