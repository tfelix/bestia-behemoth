<!DOCTYPE html>
<html>
<head>

<style>
body {
	font-size: 10pt;
	font-weight: 300;
	font-family: 'Open Sans', 'Verdana', sans-serif;
}

html {
	background:
		url('http://img09.deviantart.net/d044/i/2014/062/2/2/tree_swing_by_t1na-d78qocc.jpg')
		no-repeat center center fixed;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
}

.login {
	width: 350px;
}

.login-header {
	height: 160px;
	background: url('./img/bestia_logo_big.png') no-repeat center #3a3a3a;
	border-bottom: 1px solid #282828;
	background-size: 280px Auto;
	position: relative;
	z-index: -5;
}

.login-content input {
	display: block;
	padding: 6px 2px;
	font-size: 15pt;
	font-weight: lighter;
	margin: 30px 0;
	text-align: center;
	width: 100%;
	color: #c2c2c2;
	border: 1px solid #1d1d1d;
	border-radius: 2px;
	background: #515151;
}

.error {
	background: #da4b46;
	color: #fff;
}

.login-content {
	padding: 5px 40px;
	border-bottom: 1px solid #282828;
}

a {
	color: #c4b58a;
	text-decoration: none;
}

a:hover {
	text-decoration: underline;
}

.login-footer {
	background: #ac9a65;
	text-align: center;
	padding: 1.5rem 3rem;
	display: block;
	box-sizing: border-box;
	height: 80px;
	width: 100%;
}

.box {
	border: 1px solid #141824;
	box-shadow: 0 0 4px #202020, 0 0 100px #d3cec2, 0 0 180px #d3cec2;
	display: inline-block;
	background: #464646;
}

.box:after {
    content:'';
    display:block;
    box-shadow: inset 0 0 1px #e4e4e4;
    pointer-events: none;
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
}â€‹

button:hover {
	color: #ffffff;
	box-shadow: 0 0 3px #202020, inset 0 0 4px #95a4d1;
}

button {
	background: #d6b554;
	display:inline-block;
	color: #262216;
	font-size: 13pt;
	width: 100px;
	padding: 6px 3px;
	width: 110px;
	border: 1px solid #f9df92;
	border-radius: 3px;
}

.centered {
	position: fixed;
	top: 50%;
	left: 50%;
	/* bring your own prefixes */
	transform: translate(-50%, -50%);
}

.txt-center {
	text-align: center;
}

.login>div {
	float: left;
	width: 50%;
	padding: 10px;
	box-sizing: border-box;
}

.footer {
	display: inline-block;
	height: 80px;
	line-height: 80px;
	width: 100%;
	background: rgba(0, 0, 0, 0.6);
	border-top: solid black 1px;
	bottom: 0px;
	color: #c4c4c4;
	font-size: 1.0em;
	vertical-align: middle;
	position: absolute;
	letter-spacing: 0.15em;
}
</style>

</head>
<body>

	<div class="box centered login">
		<form id="login-form">
			<div class="login-header"></div>
			<div class="login-content">
				<div class="form-wrapper">
					<input style="font-weight: 300;
	font-family: 'Open Sans', 'Verdana', sans-serif;" value="" placeholder="E-Mail" autofocus="autofocus"
						required="required" type="text">
				</div>
				<div class="form-wrapper">
					<input name="data[password]" value="" class="input"
						placeholder="Password" required="required" type="password">
				</div>
			
			</div>
			<div class="login-footer">
				<button>Login</button>
				<button>Anmelden</button>
			</div>
		</form>
	</div>

	<div class="footer txt-center">
		<a href="https://www.tfelix.de/software">tfelix SOFTWARE</a> &#8231; Bestia - The Browsergame &#8231; <a
			href="./imprint.html">Impressum</a> &#8231; <a href="datenschutz.hml">Datenschutz</a>
	</div>
</body>
</html>
