<body>
	
	<div class="box centered login">
		<form id="login">
			<div class="login-content">
				<div class="form-wrapper">
					<input id="username" value="" placeholder="E-Mail" autofocus="autofocus"
						required="required" type="text">
				</div>
				<div class="form-wrapper">
					<input id="password" value="" class="input"
						placeholder="Password" required="required" type="password">
				</div>
			
			</div>
			<div class="login-footer">
				<button>Login</button>
				<button>Account erstellen</button>
			</div>
		</form>
	</div>
