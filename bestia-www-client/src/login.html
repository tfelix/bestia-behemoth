<!DOCTYPE html>
<html>
<head>
<title>Bestia - Das Browsergame</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/login.css" />

<script src="js/lib.js"></script>
<script src="js/app-login.js"></script>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->

</head>
<body>

	<div class="login-box">
		<p style="text-align: center;">
			<img src="img/bestia_logo.png" alt="Bestia Logo">
		</p>
		<h3 data-i18n="login.title">Bestia</h3>
		<p></p>
		<form id="login">
			<div class="form-group sr-only">
				<b>Ups! Fehlerhafter Login.</b>
			</div>
			<div class="form-group">
				<label for="inputEmail" data-i18n="login.username">Username</label> <input type="text" class="form-control"
					id="inputEmail" data-i18n="[placeholder]login.username_placeholder;" placeholder="Enter username">
			</div>
			<div class="form-group">
				<label for="inputPassword" data-i18n="login.password">Password</label> <input type="password" class="form-control"
					id="inputPassword" data-i18n="[placeholder]login.password_placeholder;" placeholder="Password">
			</div>
			<button type="submit" class="btn btn-default" data-i18n="login.login">Login</button>
		</form>
	</div>

</body>
</html>
