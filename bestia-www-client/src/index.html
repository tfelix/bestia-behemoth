<!DOCTYPE html>
<html>
<head>
<title>Bestia - Das Browsergame</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/app.css" />

<!-- JAVASCRIPT -->
<script src="js/lib.js"></script>
<script src="js/bestia.js"></script>


<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body class="noscroll">
	<div class="cont">
		<div class="navi" id="navi">
			<div data-bind="with: bestias">
				<div id="selected-bestia" data-bind="with: selectedBestia">
					<!-- TODO Austauschen gegen ein animiertes Canvas. -->
					<img src="http://placehold.it/64x64" alt="Bestia" style="float: left; margin: 10px;">

					<div style="float: left; margin-top: 10px;">
						<p data-bind="text: customName">---</p>
						<p data-bind="text: name">---</p>
					</div>

					<div class="bar hp-bar" style="clear: both;" data-bind="with: statusPoints">
						<div class="bar-bg">
							<div data-bind="style: {width: hpWidth}"></div>
						</div>
						<div class="bar-text">
							<span data-bind="text: curHp">0</span> / <span data-bind="text: maxHp">0</span>
						</div>
					</div>
					<div class="bar mana-bar" data-bind="with: statusPoints">
						<div class="bar-bg">
							<div data-bind="style: {width: manaWidth}"></div>
						</div>
						<div class="bar-text">
							<span data-bind="text: curMana">0</span> / <span data-bind="text: maxMana">0</span>
						</div>
					</div>
				</div>
				
				<!-- UI BUTTONS -->
				<div></div>
				<!-- /UI BUTTONS -->

				<div id="bestia-slots" data-bind="foreach: bestias">
					<div class="bestia-slot" data-bind="click: selectBestia">
						<img src="http://placehold.it/64x64" alt="Bestia" style="float: left; margin: 10px;">
						<div class="name">
							<b><span data-bind="text: customName"></span></b> - <span data-bind="text: name"></span>
						</div>
						<div style="margin-top: 8px; float: left; width: 200px;" data-bind="with: statusPoints">
							<div class="bar hp-bar small-bar">
								<div class="bar-bg">
									<div data-bind="style: {width: hpWidth}"></div>
								</div>
								<div class="bar-text">
									<span data-bind="text: curHp">0</span> / <span data-bind="text: maxHp">0</span>
								</div>
							</div>
							<div class="bar mana-bar small-bar">
								<div class="bar-bg">
									<div data-bind="style: {width: manaWidth}"></div>
								</div>
								<div class="bar-text">
									<span data-bind="text: curMana">0</span> / <span data-bind="text: maxMana">0</span>
								</div>
							</div>
						</div>
						<div style="clear: both;"></div>
					</div>

				</div>
			</div>

			<div style="clear: both"></div>
		</div>

		<div id="canvas-container">
			<div id="canvas-overlay" style="display: none;">
				<div id="loading-content"></div>
				<div class="loading-bar-wrap">
					<div style="width: 0px;" class="loading-bar"></div>
				</div>
			</div>

			<!-- CHAT -->
			<div id="chat" data-bind="with: chat">
				<div class="chat-msgs" data-bind="foreach: messages">

					<div data-bind="css: cssMode">
						<span data-bind="click: $parent.setWhisperNick, visible: nickname().length > 0" class="nick"><span
							data-bind="text: nickname"></span>: </span><span data-bind="text: text"></span>
					</div>

				</div>
				<div class="chat-input">
					<ul class="dropdown">
						<li><span data-bind="text: modeText"></span>
							<ul>
								<li data-bind="click: changeMode.bind($data, 'PUBLIC')" data-i18n="chat.public">chat.public</li>
								<li data-bind="click: changeMode.bind($data, 'PARTY')" data-i18n="chat.party">chat.party</li>
								<li data-bind="click: changeMode.bind($data, 'GUILD')" data-i18n="chat.guild">chat.guild</li>
							</ul></li>
					</ul>
					<form data-bind="submit: sendChat">
						<span class="whisper-nick" data-bind="visible: whisperNick().length > 0"><span
							data-bind="text: whisperNick"></span>: </span><input type="text" data-bind="textInput: text">
					</form>
				</div>
			</div>
			<!-- /CHAT -->

			<!-- GAME CANVAS -->
			<div id="bestia-canvas"></div>
			<!-- /GAME CANVAS -->

		</div>
	</div>

	<!-- DEBUG VIEWS -->
	<div id="canvas-debug" class="debug-box" data-bind="with: engine.info, visible: config.debug"
		style="top: 10px; right: 10px; width: 100px;">
		<p>
			FPS: <span data-bind="text: fps"></span>
		</p>
		<!-- 
		<p>
			Entities: <span data-bind="text: entities"></span>
		</p>
		<p>
			Show Heat: <input data-bind="checked: showHeat" type="checkbox">
		</p>
		<p>
			Show Water: <input data-bind="checked: showHumidity" type="checkbox">
		</p>
		-->
	</div>

	<div id="server-info" class="debug-box" data-bind="with: config, visible: config.debug"
		style="bottom: 10px; left: 10px; width: 300px;">
		<p>
			Zone-Server: <span data-bind="text: server"></span>
		</p>
		<p>
			Zones: <span data-bind="text: zones"></span>
		</p>
		<p>
			Version: <span data-bind="text: version"></span>
		</p>
		<p>
			Player: <span data-bind="text: connectedPlayer"></span>
		</p>
		<p>
			Resource URL: <span data-bind="text: resourceURL"></span>
		</p>
	</div>
	<!-- /END DEBUG VIEWS -->

	<div id="modal-logout" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Ausgeloggt...</h4>
				</div>
				<div class="modal-body">
					<p>Du wurdest vom Bestia Game ausgeloggt. Bitte logge dich erneut ein.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
