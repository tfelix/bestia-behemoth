<!DOCTYPE html>
<html>

<head>
	<title>Bestia - Das Browsergame</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
	<link href="/css/game.css" rel="stylesheet">

	<!-- JAVASCRIPT -->
	<!-- @ifdef DEVELOPMENT -->
	<script src="js/phaser.min.js"></script>
	<script src="js/behemoth.js"></script>
	<!-- @endif -->
</head>

<body class="noscroll">

	<bestia-chat></bestia-chat>
	<bestia-inventory></bestia-inventory>
	<bestia-attacks></bestia-attacks>

	<div class="cont">
		<div class="navi" id="navi">

			<!-- UI BUTTONS -->
			<div class="ui-buttons">
				<button id="btn-inventory">
					<img src="/img/swap-bag.png" data-i18n="[alt]nav.inventory">
				</button>
				<button id="btn-attacks">
					<img src="/img/sword-clash.png" data-i18n="[alt]nav.attacks">
				</button>
				<button id="btn-bugs">
					<img src="/img/spotted-bug.png" data-i18n="[alt]nav.bugs">
				</button>
			</div>
			<!-- /UI BUTTONS -->
			<div style="clear: both"></div>
			<div class="navi-footer">
				tfelix Software - <a href="imprint.html" target="_blank">Impressum</a> - &copy; 2016
			</div>
		</div>

		<div id="canvas-container">
			<!-- GAME CANVAS -->
			<div id="bestia-canvas"></div>
			<!-- /GAME CANVAS -->

			<div id="ui-dialog" class="ui-dialog" style="display: none;"></div>

		</div>
	</div>

	<!-- MODALS -->
	<div id="modal-logout" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" data-i18n="logout.title">logout.title</h4>
				</div>
				<div class="modal-body">
					<p data-i18n="logout.msg">logout.msg</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="ui.close">ui.close</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>

	<div class="modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" aria-label="Close"></button>
					<h4>Bugreport</h4>
				</div>
				<div class="modal-body">

					Short-Description <input type="text"> Description
					<textarea rows="10" cols="20"></textarea>


				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default">Send</button>
					<button type="button" class="btn btn-default">Close</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /MODALS -->
</body>

</html>
