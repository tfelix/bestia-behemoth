<!-- Chat template -->

<div class="chat-wrapper">
	<header><button id="btn-inventory"><img src="/img/swap-bag.png"></button>
		<button id="btn-attacks"><img src="/img/sword-clash.png"></button>
		<button id="btn-bugs"><img src="/img/spotted-bug.png"></button><button>Bot</button></header>
	<div class="chat">
		<div class="chat-msgs" data-bind="foreach: messages; scroll: scrollBottom">
			<div data-bind="css: cssMode">
				<span data-bind="click: $parent.setWhisperNick, visible: nickname().length > 0" class="nick"> <span data-bind="text: nickname"></span>:
				</span><span data-bind="text: text"></span>
			</div>
		</div>
		<div class="chat-input">
			<ul class="dropdown">
				<li><span data-bind="text: modeText"></span>
					<ul>
						<li data-bind="click: changeMode.bind($data, 'PUBLIC')" data-i18n="chat.public">chat.public</li>
						<li data-bind="click: changeMode.bind($data, 'PARTY')" data-i18n="chat.party">chat.party</li>
						<li data-bind="click: changeMode.bind($data, 'GUILD')" data-i18n="chat.guild">chat.guild</li>
					</ul>
				</li>
			</ul>
			<form data-bind="submit: sendChat">
				<span class="whisper-nick" data-bind="visible: whisperNick().length > 0"><span
				data-bind="text: whisperNick"></span>: </span><input type="text" data-bind="textInput: text, event: {focus: disableGameControls, blur: enableGameControls}">
			</form>
		</div>
	</div>
</div>
