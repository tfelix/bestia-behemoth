<!-- SHORTCUTS -->
<div class="shortcuts" data-bind="foreach: rows">
	<div class="shortcut-row" data-bind="forwach: row">
		<div class="shortcut-entity" data-bind="css: {active: isTriggered()}">
			<div class="shortcut-wrapper">
				<div class="shortcut">
					<img data-bind="attr: {src: imageSrc, alt: imageAlt}" src="" alt="">
					<span class="amount" data-bind="text: amount"></span>
				</div>
			</div>
			<div class="key" data-bind="text: key"></div>
		</div>
	</div>
</div>
