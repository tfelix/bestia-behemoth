<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12" style="background: yellow;">
				<div class="row">
					<div class="col-lg-2"
						style="background: red; border: 1px solid black;">
						<h3>Menü</h3>
						<ul class="nav nav-pills nav-stacked">
							<li><a href="#">Übersicht</a></li>
							<li><a href="#">Inventar</a></li>
							<li><a href="#">Einstellungen</a></li>
							<li><a href="#">Logout</a></li>
						</ul>
						<h3>Bestias</h3>
						<ul class="nav nav-pills nav-stacked">
							<li><a href="#">Bestia 1</a></li>
							<li><a href="#">Bestia 2</a></li>
							<li><a href="#">Bestia 3</a></li>
							<li><a href="#">Bestia 4</a></li>
						</ul>
					</div>
					
					
					<div class="col-lg-8" style="background: red; border: 1px solid black; padding-top: 15px;">		
						<canvas id="game-canvas"></canvas>

						<div class="chat" style="margin-bottom: 15px;">
							<div class="text"
								style="height: 150px; background: white; padding-left: 5px;"
								data-bind="foreach: messages">
								<div data-bind="css: type">
									<span data-bind="text: nickname"></span>: <span
										data-bind="text: message"></span>
								</div>
							</div>
							<div class="">
								<form data-bind="submit: submitChat">
									<div class="input-group">
									<div class="input-group-btn">
										<button type="button" class="btn btn-default dropdown-toggle"
											data-toggle="dropdown">
											<span data-bind="text: modeText">Öffentlich</span> <span class="caret"></span>
										</button>
										<ul class="dropdown-menu">
											<li><a href="#">Öffentlich</a></li>
											<li><a href="#">Gilde</a></li>
											<li><a href="#">Party</a></li>
										</ul>
									</div>									
									<!-- /btn-group -->
									<input type="text" class="form-control">
									<span class="input-group-btn">
										<button class="btn btn-default" type="button">Senden</button>
									</span>
									</div>
									<!-- /group -->
									</form>
							</div>
							<!-- /.col-lg-6 -->
						</div>
						
						<!-- Inventar -->
						<div class="inventory">
							<div class="inv-items"></div>
							<div class="inv-options"></div>
						</div>
						
					</div>
					
					
					<!-- Right menu -->
					<div class="col-lg-2"
						style="background: red; border: 1px solid black;">
						<h3>Hinweise</h3>
						<ul class="nav nav-pills nav-stacked">
							<li><a href="#">Übersicht</a></li>
							<li><a href="#">Inventar</a></li>
							<li><a href="#">Einstellungen</a></li>
							<li><a href="#">Logout</a></li>
						</ul>
						<button onclick="$('#hp div').css('width', '20%');">Test</button>
					</div>
				</div>
			</div>
		</div>
		<div class="bar" id="hp"><div></div></div>
		
		
	</div>
</body>
</html>
