description = 'bestia-webserver'
dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '1.5.4.RELEASE'
    compile(group: 'org.springframework.boot', name: 'spring-boot-starter-websocket', version: '1.5.4.RELEASE') {
        exclude(module: 'spring-boot-starter-tomcat')
    }
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-jetty', version: '1.5.4.RELEASE'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.4'
    compile group: 'com.typesafe.akka', name: 'akka-slf4j_2.12', version: '2.5.6'
    compile group: 'com.typesafe.akka', name: 'akka-cluster-tools_2.12', version: '2.5.6'
    compile project(':bestia-server-commons')
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.0.11.Final'
    compile project(':bestia-messages')
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.5.4.RELEASE'
    testCompile group: 'com.typesafe.akka', name: 'akka-testkit_2.12', version: '2.5.6'
}
