description = 'bestia-webserver'
dependencies {
  compile('org.springframework.boot:spring-boot-starter')
  compile('org.springframework.boot:spring-boot-starter-websocket') {
    exclude(module: 'spring-boot-starter-tomcat')
  }
  compile('org.springframework.boot:spring-boot-starter-jetty')
  compile group: 'com.fasterxml.jackson.module', name:'jackson-module-kotlin', version: '2.9.+'
  compile group: 'com.typesafe.akka', name: 'akka-slf4j_2.12', version: akkaVersion
  compile group: 'com.typesafe.akka', name: 'akka-cluster-tools_2.12', version: akkaVersion

  compile project(':bestia-server-commons')
  compile project(':bestia-messages')

  testCompile('org.springframework.boot:spring-boot-starter-test')
  testCompile group: 'com.typesafe.akka', name: 'akka-testkit_2.12', version: '2.5.6'
}
