# Custom akka configuration file.
# Overwrites the default applicaton.conf file name since this is used by spring.

akka {

	loggers = ["akka.event.slf4j.Slf4jLogger"]
	loglevel = "DEBUG"
	logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

	cluster {
		# how long to wait for one of the seed nodes to reply to initial join request
	    seed-node-timeout = 5s
	
	    # If a join request fails it will be retried after this period.
	    # Disable join retry by specifying "off".
	    retry-unsuccessful-join-after = 10s
	    
	    # The roles of this member. List of strings, e.g. roles = ["A", "B"].
	    # The roles are part of the membership information and can be used by
	    # routers or other services to distribute work to certain member types,
	    # e.g. front-end and back-end nodes.
	    roles = ["webserver"]
	    
	    # Disable legacy metrics in akka-cluster.
	    metrics.enabled=off
	}

	actor {
		provider = "cluster"
		
		# Serializes and deserializes (non-primitive) messages to ensure immutability,
		# this is only intended for testing.
		serialize-messages = off
		
		# TODO Change serializer in production.
		warn-about-java-serializer-usage = false
    
    	# Serializes and deserializes creators (in Props) to ensure that they can be
    	# sent over the network, this is only intended for testing. Purely local deployments
    	# as marked with deploy.scope == LocalScope are exempt from verification.
    	serialize-creators = on
    	
    	# Configure the lookup router to send messages to the zone.
    	deployment {
    		/uplinkService/uplinkRouter {
    			router = consistent-hashing-group
    			routees.paths = ["/user/uplink"]
    			cluster {
    				enabled = on
    				allow-local-routees = off
    				use-role = zoneserver
    			}
    		}
    	}
    }
  
	remote {
    	log-remote-lifecycle-events = off
    	netty.tcp {
      		hostname = ""
      		port = 2553
    	}
	}
}
