# This are the application properties to be used while unit testing.

server.name=zoneserver-test
server.scriptDir=classpath:script

# Time in ms how fast the latency estimation is requested from the clients.
server.latencyEstimationFrequency=1000

mapgen.tempDir=D:/bestia_map

# Size of the data transfer object which are used to store the map.
mapgen.dtoSize=100

logging.level.net.bestia=DEBUG
logging.level.de.tfelix.bestia=DEBUG

# ===============================
# = DATA SOURCE
# ===============================

# Set here configurations for the database connection

# Connection url for the database "netgloo_blog"
spring.datasource.url = jdbc:mysql://localhost/bestia

# Username and password
spring.datasource.username = bestia
spring.datasource.password = bestia

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# ===============================
# = JPA / HIBERNATE
# ===============================

# Show or not log for each sql query
spring.jpa.show-sql = false

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# ===============================
# = Hazelcast
# ===============================
spring.hazelcast.config = classpath:hazelcast.xml

# ===============================
# = Spring
# ===============================

# The default active profile. production used for normal startup operation.
spring.profiles.active=test