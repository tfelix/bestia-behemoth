description = 'bestia-zoneserver'

dependencies {
  compile('org.springframework.boot:spring-boot-starter')
  compile('org.springframework.boot:spring-boot-starter-data-jpa')
  compile('org.springframework.boot:spring-boot-starter-web') {
    exclude(module: 'spring-boot-starter-tomcat')
  }
  compile('org.springframework.boot:spring-boot-starter-jetty')

  compile group: 'mysql', name: 'mysql-connector-java', version: javaConnectorVersion
  compile group: 'com.hazelcast', name: 'hazelcast-client'

  compile group: 'com.typesafe.akka', name: 'akka-actor_2.12', version: akkaVersion
  compile group: 'com.typesafe.akka', name: 'akka-cluster_2.12', version: akkaVersion
  compile group: 'com.typesafe.akka', name: 'akka-slf4j_2.12', version: akkaVersion
  compile group: 'com.typesafe.akka', name: 'akka-cluster-tools_2.12', version: akkaVersion
  compile group: 'com.typesafe.akka', name: 'akka-cluster-sharding_2.12', version: akkaVersion
  compile group: 'com.typesafe.akka', name: 'akka-persistence_2.12', version: akkaVersion
  compile group: 'com.typesafe.akka', name: 'akka-http_2.12', version: akkaHttpVersion

  compile group: "com.lightbend.akka.management", name: "akka-management-cluster-bootstrap_2.12", version: "0.18.0"
  compile group: 'com.lightbend.akka.discovery', name: 'akka-discovery-config_2.12', version: '0.18.0'
  compile group: 'com.okumin', name: 'akka-persistence-sql-async_2.12', version: '0.5.1'

  compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.4'
  compile group: 'com.github.mauricio', name: 'mysql-async_2.11', version: '0.2.20'
  compile group: 'commons-io', name: 'commons-io', version: '2.5'
  compile group: 'com.netflix.servo', name: 'servo-core', version: '0.12.7'
  compile group: 'io.github.microutils', name: 'kotlin-logging', version: '1.6.10'
  compile group: 'org.flywaydb', name: 'flyway-core', version: '5.1.4'

  compile project(':bestia-messages')
  compile project(':bestia-server-commons')
  compile project(':bestia-entities-core')
  compile group: 'de.tfelix.bestia', name: 'worldgen', version: '1.0.0-ALPHA'

  testCompile('org.springframework.boot:spring-boot-starter-test')
  testCompile group: 'com.typesafe.akka', name: 'akka-testkit_2.12', version: akkaVersion
  testCompile group: 'com.hazelcast', name: 'hazelcast', version: hazelcastVersion, classifier: 'tests'
  testCompile group: 'com.nhaarman', name: 'mockito-kotlin', version: '1.5.0'
  testCompile project(':bestia-server-commons')
}
