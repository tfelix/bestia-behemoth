
description = 'bestia-zoneserver'
dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version:'1.5.4.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version:'1.5.4.RELEASE'
    compile(group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'1.5.4.RELEASE') {
exclude(module: 'spring-boot-starter-tomcat')
    }
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-jetty', version:'1.5.4.RELEASE'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version:'2.8.4'
    compile group: 'com.typesafe.akka', name: 'akka-cluster_2.12', version:'2.5.6'
    compile group: 'com.typesafe.akka', name: 'akka-slf4j_2.12', version:'2.5.6'
    compile group: 'com.typesafe.akka', name: 'akka-cluster-tools_2.12', version:'2.5.6'
    compile group: 'com.typesafe.akka', name: 'akka-cluster-sharding_2.12', version:'2.5.6'
    compile group: 'com.typesafe.akka', name: 'akka-persistence_2.12', version:'2.5.6'
    compile group: 'com.okumin', name: 'akka-persistence-sql-async_2.11', version:'0.4.0'
    compile group: 'com.github.mauricio', name: 'mysql-async_2.11', version:'0.2.20'
    compile group: 'mysql', name: 'mysql-connector-java', version:'5.1.42'
    compile group: 'commons-io', name: 'commons-io', version:'2.5'
    compile group: 'com.hazelcast', name: 'hazelcast-client', version:'3.7.4'
    compile group: 'com.netflix.servo', name: 'servo-core', version:'0.12.7'
  compile project(':bestia-messages-cluster')
  compile project(':bestia-server-commons')
  compile project(':bestia-entities-service')
    compile group: 'de.tfelix.bestia', name: 'worldgen', version:'1.0.0-ALPHA'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'1.5.4.RELEASE'
    testCompile group: 'com.typesafe.akka', name: 'akka-testkit_2.12', version:'2.5.6'
    testCompile group: 'com.hazelcast', name: 'hazelcast', version:'3.7.4', classifier:'tests'
  testCompile project(':bestia-server-commons')
}
