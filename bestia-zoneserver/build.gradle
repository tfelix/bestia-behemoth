plugins {
    id 'org.springframework.boot'
    id 'org.jetbrains.kotlin.plugin.spring'
    id 'org.jetbrains.kotlin.plugin.jpa'
    id 'org.jetbrains.kotlin.jvm'
}

description = 'bestia-zoneserver'

springBoot {
    buildInfo()
}

dependencies {
    implementation project(':bestia-messages')
    implementation project(':bestia-proto-messages')
    implementation project(':bestia-models')
    implementation project(':bestia-ai')
    implementation project(':bestia-voxel')
    implementation project(':bestia-worldgen')

    implementation group: 'org.springframework.boot', name: 'spring-boot-starter'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-neo4j'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-actuator'

    implementation group: 'com.typesafe.akka', name: 'akka-actor_2.13', version: akkaVersion
    implementation group: 'com.typesafe.akka', name: 'akka-actor-typed_2.13', version: akkaVersion
    implementation group: 'com.typesafe.akka', name: 'akka-cluster_2.13', version: akkaVersion
    implementation group: 'com.typesafe.akka', name: 'akka-slf4j_2.13', version: akkaVersion
    implementation group: 'com.typesafe.akka', name: 'akka-distributed-data_2.13', version: akkaVersion
    implementation group: 'com.typesafe.akka', name: 'akka-cluster-typed_2.13', version: akkaVersion
    implementation group: 'com.typesafe.akka', name: 'akka-cluster-tools_2.13', version: akkaVersion
    implementation group: 'com.typesafe.akka', name: 'akka-cluster-sharding_2.13', version: akkaVersion
    implementation group: 'com.typesafe.akka', name: 'akka-cluster-sharding-typed_2.13', version: akkaVersion
    implementation group: 'com.typesafe.akka', name: 'akka-persistence_2.13', version: akkaVersion
    implementation group: 'com.typesafe.akka', name: 'akka-persistence-typed_2.13', version: akkaVersion
    implementation group: 'com.typesafe.akka', name: 'akka-discovery_2.13', version: akkaVersion
    implementation group: 'com.typesafe.akka', name: "akka-serialization-jackson_2.13", version: akkaVersion
    implementation group: 'com.typesafe.akka', name: 'akka-persistence-cassandra_2.13', version: '1.0.0'
    // persistence-cassandra uses the older version ofc again from persistence-query, we need to manually
    // set it to match akka version.
    implementation group: 'com.typesafe.akka', name: 'akka-persistence-query_2.13', version: akkaVersion

    implementation group: 'com.lightbend.akka.management', name: 'akka-management_2.13', version: '1.0.7'
    implementation group: 'com.lightbend.akka.management', name: 'akka-management-cluster-bootstrap_2.13', version: '1.0.7'

    implementation group: 'mysql', name: 'mysql-connector-java', version: javaConnectorVersion
    implementation group: 'org.reflections', name: 'reflections', version: reflectionsVersion
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: jacksonVersion
    implementation group: 'com.fasterxml.jackson.module', name: 'jackson-module-kotlin', version: jacksonVersion
    implementation group: 'commons-io', name: 'commons-io', version: '2.5'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.28'
    implementation group: 'io.github.microutils', name: 'kotlin-logging', version: kotlinLoggingVersion
    implementation group: 'org.flywaydb', name: 'flyway-core', version: '5.2.4'
    implementation group: 'info.debatty', name: 'java-lsh', version: '0.12'
    implementation group: 'io.micrometer', name: 'micrometer-registry-prometheus'

    testImplementation group: 'org.mockito', name: 'mockito-core', version: '2.23.4'
    testImplementation group: 'com.nhaarman.mockitokotlin2', name: 'mockito-kotlin', version: '2.1.0'
    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '2.23.4'
    testApi group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.3.2'
    testImplementation 'org.awaitility:awaitility:4.0.3'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.3.2'
    testImplementation group: 'com.typesafe.akka', name: 'akka-persistence-cassandra-launcher_2.12', version: '0.92'
    testImplementation(group: 'org.springframework.boot', name: 'spring-boot-starter-test') {
        // Test if this wroks
        // exclude group: 'junit', module: 'junit'
    }
    testImplementation group: 'com.typesafe.akka', name: 'akka-testkit_2.12', version: akkaVersion
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions {
        freeCompilerArgs = ['-Xjsr305=strict']
        jvmTarget = '1.8'
    }
}