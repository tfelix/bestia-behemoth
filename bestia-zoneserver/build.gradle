plugins {
    id 'org.springframework.boot'
    id 'org.jetbrains.kotlin.plugin.spring'
    id 'org.jetbrains.kotlin.jvm'
}

repositories {
    maven {
        url  'https://dl.bintray.com/tfelix/worldgen'
    }
}

description = 'bestia-zoneserver'

dependencies {
    implementation project(':bestia-messages')
    implementation project(':bestia-models')
    implementation 'de.tfelix.bestia:worldgen:1.0.0-ALPHA'

    implementation group: 'org.springframework.boot', name: 'spring-boot-starter', version: springBootVersion
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: springBootVersion
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: springBootVersion

    implementation group: 'com.typesafe.akka', name: 'akka-actor_2.12', version: akkaVersion
    implementation group: 'com.typesafe.akka', name: 'akka-cluster_2.12', version: akkaVersion
    implementation group: 'com.typesafe.akka', name: 'akka-slf4j_2.12', version: akkaVersion
    implementation group: 'com.typesafe.akka', name: 'akka-cluster-tools_2.12', version: akkaVersion
    implementation group: 'com.typesafe.akka', name: 'akka-cluster-sharding_2.12', version: akkaVersion
    implementation group: 'com.typesafe.akka', name: 'akka-persistence_2.12', version: akkaVersion
    implementation group: 'com.typesafe.akka', name: 'akka-http_2.12', version: akkaHttpVersion
    implementation group: 'com.typesafe.akka', name: 'akka-persistence-cassandra_2.12', version: '0.92'

    implementation group: "com.lightbend.akka.management", name: "akka-management-cluster-bootstrap_2.12", version: "0.18.0"
    implementation group: 'com.lightbend.akka.discovery', name: 'akka-discovery-config_2.12', version: '0.18.0'
    implementation group: 'com.okumin', name: 'akka-persistence-sql-async_2.12', version: '0.5.1'

    implementation group: 'mysql', name: 'mysql-connector-java', version: javaConnectorVersion

    implementation group: 'org.reflections', name: 'reflections', version: reflectionsVersion
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: jacksonVersion
    implementation group: 'com.fasterxml.jackson.module', name: 'jackson-module-kotlin', version: jacksonVersion
    implementation group: 'commons-io', name: 'commons-io', version: '2.5'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    implementation group: 'io.github.microutils', name: 'kotlin-logging', version: kotlinLoggingVersion
    implementation group: 'org.flywaydb', name: 'flyway-core', version: '5.2.4'

    testImplementation group: 'com.typesafe.akka', name: 'akka-persistence-cassandra-launcher_2.12', version: '0.92'
    testImplementation group: 'org.jetbrains.kotlin', name: 'kotlin-test-junit', version: kotlinVersion
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: springBootVersion
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.3.1'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '2.23.4'
    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '2.23.4'
    testImplementation group: 'com.typesafe.akka', name: 'akka-testkit_2.12', version: akkaVersion
    testImplementation group: 'com.nhaarman.mockitokotlin2', name: 'mockito-kotlin', version: '2.1.0'
}
