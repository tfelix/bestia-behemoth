plugins {
	id 'org.jetbrains.kotlin.jvm'
	id 'application'
}

repositories {
	mavenCentral()
}

application {
	mainClassName = 'net.bestia.client.MainKt'
}

dependencies {
	implementation project(':bnet-messages')
	implementation project(':shared')
	implementation("org.jline:jline:3.25.1")
	implementation 'com.googlecode.lanterna:lanterna:3.1.2'
	implementation "org.jetbrains.kotlin:kotlin-stdlib"

	// HTTP client and JSON
	implementation 'com.squareup.okhttp3:okhttp:4.12.0'
	implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.15.2'
	implementation 'com.fasterxml.jackson.core:jackson-core:2.15.2'
	implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'

	// Web3j for Ethereum operations and EIP712
	implementation 'org.web3j:core:4.10.3'
	implementation 'org.web3j:crypto:4.10.3'
}

/**
 * Enable resource filtering to fill in the version number
 */
processResources {
	filesMatching("**/version.properties") {
		expand(version: project.version)
	}
}